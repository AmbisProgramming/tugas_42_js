<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Mouse Over dan Mouse Out</title>
  </head>
  <body>
    <p onmouseover="merah(this)" onmouseout="black(this)">Belajar membuat mouse over dan mouse out yang diterapkan pada tag html</p>
    <script>
      function merah(x) {
        x.style.color = "red";
      }
      function black(x) {
        x.style.color = "black";
      }
    </script>
  </body>
</html>
